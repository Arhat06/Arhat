<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="figma.css">
    <title>Figma_arhat</title>
</head>
<body>
    <div class="wrapper">
      <header>
          <img src="./figma_image/Logo.svg" alt="logo">
          <div class="header__list">
            <a class="header__list__item" href="#1">Услуги</a>
            <a class="header__list__item" href="#2">Преимущества</a>
            <a class="header__list__item" href="#3">Работы</a>
            <a class="header__list__item" href="#4">Цены</a>
          </div>
          <div class="header__contacts">
            <h3 class="header__contacts__number">8 (800) 555-13-26</h3>
            <button class="header__contacts__button">Заказать звонок</button>
          </div>
      </header>
      <main>
        <section class="welcome">
            <h1 class="welcome__logo">
              Мобильный <br>
              ШИНОМОНТАЖ №1
            </h1>
            <p class="welcome__sublogo">
              В интернет-магазине шин Шины Мигом вы можете купить шины известных брендов. Подбор осуществляется как по типоразмеру, так и по марке авто
            </p> 
            <button class="welcome__btn">
             <p class="welcome__btn-text">Вызвать шиномонтаж</p>
            </button>
        </section>
      </main>
    </div>

</body>
</html>
